name: banderablanca
description: Es tiempo de apoyarnos

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  freezed_annotation: ^0.7.1
  json_annotation: ^3.0.1
  connectivity: ^0.4.8+2
  firebase_auth: ^0.15.5+3
  cloud_firestore: ^0.13.4+2
  firebase_storage: ^3.1.5
  firebase_crashlytics: ^0.1.3+3
  firebase_messaging: ^5.1.6
  image_picker: ^0.6.4
  camera: ^0.5.7+4
  package_info: ^0.4.0+16
  photo_view: ^0.9.2
  timeago: ^2.0.26
  font_awesome_flutter: ^8.5.0
  provider: ^4.0.4
  uuid: ^2.0.4
  intl: ^0.16.0
  email_validator: ^1.0.4
  google_maps_flutter: ^0.5.25+3
  geolocator: ^5.3.1
  google_maps_webservice: ^0.0.16
  tuple: ^1.0.3
  flutter_advanced_networkimage: ^0.7.0
  video_player: ^0.10.8+1
  mime: ^0.9.6+3
  video_thumbnail: ^0.2.0
  image: ^2.1.12
  flutter_svg: 0.17.4
  google_fonts: ^0.4.3
  flutter_dotenv: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4
  build_runner: ^1.8.1
  freezed: ^0.10.5
  json_serializable: ^3.3.0

dependency_overrides:
  image: 2.1.12

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo_dev.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icons/marker.png
    - assets/img/trama.svg
    - assets/onboard/go_help.png
    - assets/onboard/family.png
    - assets/onboard/map.png
    - assets/img/notifications.png
    - assets/img/geo.png
    - assets/img/localization.png
